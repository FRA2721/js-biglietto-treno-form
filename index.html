<!-- ----------------------------------------------------------------------------------------- -->
<!-- doctype -->
<!DOCTYPE html>
<!-- /doctype -->
<!-- ----------------------------------------------------------------------------------------- -->

<!-- html -->
<html lang="en">

<!-- head -->
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /meta -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->

    <!-- font-style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <!-- /font-style -->

    <!-- title -->
    <title>Train ticket</title>
    <!-- /title -->

</head>
<!-- /head -->
<!-- ----------------------------------------------------------------------------------------- -->

<!-- body -->
<body>
    
    <!-- main -->
    <main>

        <!-- container -->
        <div class="container">
            <h1>Calculate the price of your train ticket:</h1>

            <div class="ms_form-card" id="schedule_1">

                <!-- user-data -->
                <div>
                    <div class="left-text">
                        <div class="ms_mb-2">
                            <label for="name"><span>&SmallCircle;</span> Please, enter your full name:</label>
                            <input type="text" id="name">
                        </div>
                        
                        <div class="ms_mb-2">
                            <label for="distance-km"><span>&SmallCircle;</span> Please, enter the distance that you want to travel:</label>
                            <input type="text" id="distance">
                        </div>
                
                        <div class="ms_mb-2">
                            <label for="age"><span>&SmallCircle;</span> Please, select the range of your age:</label>
    
                            <select name="" id="age">
                                <option value=""></option>
                                <option value="under-age">less than 18</option>
                                <option value="over-age">more then 65</option>
                                <option value="age">between 18 and 65</option>
                            </select>
    
                        </div>
                    </div>
                    <button id="submit">Send my data</button>
                </div>
                <!-- /user-data -->
            </div>

            <!-- ticket-data -->
            <h2>Your ticket data:</h2>
            <div class="ms_ticket-card" id="schedule_2">
                <div class="ms_flexbox ms_align-items-center">
                    <div class="ms_ticket-left">
                        <h3>Name:</h3>
                        <h3 id="passenger-name" class="ms_mb-1"></h3>
                    </div>

                    <div class="ms_ticket-number">
                        <h3 class="ms_mb-2">Ticket Number:</h3>
                        <p id="ticket-number"></p>
                    </div>

                    <div class="ms_ticket-number">
                        <h3 class="ms_mb-2">Offer Type:</h3>
                        <p id="offer-type"></p>
                    </div>

                    <div class="ms_ticket-number">
                        <h3 class="ms_mb-2">Price:</h3>
                        <h3 id="ticket-result"></h3>
                    </div>
                </div>
            </div>
            <!-- /ticket-data -->

        </div>
        <!-- /container -->
    </main>
    <!-- /main -->

    <!-- javascript -->
    <script src="js/script.js"></script>
    <!-- /javascript -->
</body>
<!-- /body -->
<!-- ----------------------------------------------------------------------------------------- -->

</html>
<!-- /html -->
