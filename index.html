<!-- ----------------------------------------------------------------------------------------- -->
<!-- doctype -->
<!DOCTYPE html>
<!-- /doctype -->
<!-- ----------------------------------------------------------------------------------------- -->

<!-- html -->
<html lang="en">

<!-- head -->
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- /meta -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->

    <!-- title -->
    <title>Train ticket</title>
    <!-- /title -->

</head>
<!-- /head -->
<!-- ----------------------------------------------------------------------------------------- -->

<!-- body -->
<body>
    
    <!-- main -->
    <main>

        <!-- container -->
        <div class="container">
            <h1>Calculate the price of your train ticket:</h1>

            <div class="ms_form-card">

                <!-- user-data -->
                <div>
                    <div class="ms_mb-2">
                        <label for="name">Please, enter your full name:</label>
                        <input type="text" id="name">
                    </div>
                    
                    <div class="ms_mb-2">
                        <label for="distance-km">Please, enter the distance that you want to travel:</label>
                        <input type="text" id="distance-km">
                    </div>
            
                    <div class="ms_mb-2">
                        <label for="age">Please, enter your age:</label>

                        <select name="" id="age">
                            <option value=""></option>
                            <option value="under-age">less than 18</option>
                            <option value="over-age">more then 65</option>
                            <option value="age">between 18 and 65</option>
                        </select>

                    </div>
                    <button id="submit">Send my data</button>
                </div>
                <!-- /user-data -->
            </div>
            
        </div>
        <!-- /container -->
    </main>
    <!-- /main -->

    <!-- javascript -->
    <script src="js/script.js"></script>
    <!-- /javascript -->
</body>
<!-- /body -->
<!-- ----------------------------------------------------------------------------------------- -->

</html>
<!-- /html -->
